<!-- HTML Document Begins -->
<!doctype html> <!-- HTML5 Declaration -->
<html>
<!-- Head element includes title and links to syletsheets used -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact | Tav S</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!-- Body Section Begins-->

<body>
	<!-- Header Section Begins --> 
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Tav S</a> <!-- Logo -->
			<nav> <!-- Navigation Menu -->
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header> <!-- Header Section Ends--> 	

	<div id="main-container" class="container"> <!-- Container for Contact Content -->
		<section class="main-section"> <!-- Contact Section Begins-->
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

	 
		</section> <!-- Contact Section ends -->
		<!-- Aside Element Begins-->
		<section class="sidebar">
			<div id="connect"> <!-- Div contaning social media links -->
				<h2>Connect with Me</h2>

				<img src="assets/images/github-128.png" class="social" alt="Github">
				<img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
			</div>
		</section>
		<!-- Aside Element Ends-->
	</div> <!-- Container Ends -->
	<!-- Footer Section Begins-->
	<footer>
		<div class="container">
			&copy; Copyright 2016 Tav S
		</div>
	</footer>
	<!-- Footer Section Ends-->
</body>
</html>
<!-- End of HTML Document -->
